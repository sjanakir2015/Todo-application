<div>
  <img src="../assets/logo.png" alt="BIRD" weight="100" height="100" class="logo">
  <h1 class="app-title"> GET YOUR WORK DONE HERE </h1>
</div>
<div class="container">Update the ToDo List 
  <br>
  <input type="text" name="todo" class="input-text" placeholder="Add New Task" (keyup.enter)="addToDo()" [(ngModel)]="toDoValue"/>
  <button class="add-btn" (click)="addToDo()">Add Todo</button>
  <div class="list">
    <ul>
      <li *ngFor="let toDoList of list">
        <strong *ngIf="!toDoList.editMode" (click)="editValue(toDoList)">{{toDoList.value}}</strong>
        <span *ngIf="toDoList.editMode">
        <input type="text" style = "border: 0;
        outline: 0;
        background: transparent;
        border-bottom: 1px solid black;" size="60" name="isDone" [(ngModel)]="toDoList.value" (blur)="saveTodo(toDoList)" (keyup.enter)="saveTodo(toDoList)" autofocus="autofocus"/>
        </span>
        <button class="btn" (click)="deleteTodo(toDoList.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
